<!doctype html>
<html lang="en">
	<head>
		<title>Plankton - Dashboard</title>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/app.css">
		<link rel="stylesheet" href="dashboard.css">
	</head>
	<body>
		<main class="dashboard">
			<section class="flex flow-row-wrap align-center justify-space-between gap-8">
				<form class="flex flow-row align-center gap-24" id="changeGamesPath">
					<p class="hover-positive" id="openGamesFolder">
						<block>
							Games Path: <b id="gamesPath">__path__</b>
						</block>
						<i class="icon ion-folder"></i>
					</p>
					<button class="button">Change Path</button>
				</form>
				
				<form class="flex flow-column gap-8" id="newGameForm">
					<p id="newGameFormError">__error__</p>
					<div class="flex flow-row align-center gap-8">
						<input type="text" id="newGameName" placeholder="New game name" required>
						<button class="button button-positive" type="submit">Create</button>
					</div>
				</form>
			</section>
			
			<h2>Your Games</h2>
			<section class="gamesListContainer">
				<article>
					<ul class="flex flow-column gap-8 gamesList">
						<block>
							<li class="flex flow-row align-center justify-space-between game" data-name="__name__" id="gamesList">
								<div class="game__information">
									<p>__label__</p>
									<small>__path__</small>
								</div>
									
								<div class="flex flow-row align-center gap-24 gameActions">
									<i class="icon ion-play neutral-dark hover-positive" data-action="playGame"></i>
									<i class="icon ion-folder neutral hover-positive" data-action="openGameFolder"></i>
									<i class="icon ion-close neutral hover-assertive" data-action="deleteGame"></i>
								</div>
							</li>
						</block>
					</ul>
				</article>
			</section>
		</main>

		<script src="scripts/sleepless.js"></script>
		<script src="scripts/app.js"></script>
		<script src="dashboard.js"></script>
	</body>
</html>
