<!doctype html>
<html lang="en">
	<head>
		<title>Plankton - Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
		<link rel="stylesheet" href="/styles/app.css">
		<link rel="stylesheet" href="editor.css">
	</head>
	<body>
	
		<main id="editor">
			<header class="flex flow-row align-center justify-space-between" id="gameHeader">
				<p>Game ID:
					<block>
						<span id="gameName">__name__</span>
					</block>
				</p>
			</header>
			
			<section id="gameElements"></section>
			
			<section id="gameFrame"></section>
			<section class="flex flow-row align-center justify-center" id="gameFrameControls">
				<button class="button" id="reloadGame">Reload Game</button>
			</section>
			
			
			<section id="gameTextEditor"></section>
			<section id="gameInspector"></section>
		</main>

		<script src="/scripts/sleepless.js"></script>
		<script src="/scripts/app.js"></script>
		<script src="editor.js"></script>
	</body>
</html>
